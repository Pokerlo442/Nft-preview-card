<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>

  <main>
    <div class="container">
      <div class="card_container flex">
        <div class="img_container">
          <img src="images/image-equilibrium.jpg" alt="image of an NFT" class="header_img">
        </div>
        <div class="text_container flex">
          <h1 class="header">Equilibrium #3429</h1>
          <p class="text">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="price_container flex">
          <p class="price flex"><img src="images/icon-ethereum.svg" alt="ethereum icon">0.041 ETH</p>
          <p class="time_counter flex"><img src="images/icon-clock.svg" alt="clock icon">3 days left</p>
        </div>
        <div class="creator_container flex">
          <img src="images/image-avatar.png" alt="avatar" class="img">
          <p class="creator">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jan Laub</a>.
    </div>
  </footer>
</body>

</html>
